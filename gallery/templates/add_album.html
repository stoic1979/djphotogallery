{% extends "base.html" %}
{% load staticfiles %}

{% block body %}

<div style="width: 400px; margin-left: 50px;">
    <br>
    <h3>Add Album</h3><hr>
    <form method="post" action="/save_album/">{% csrf_token %}
  <fieldset class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Album Title">
  </fieldset>
  <fieldset class="form-group">
    <label for="exampleTextarea">Description:</label>
    <textarea class="form-control" id="description" rows="3"></textarea>
  </fieldset>
  <fieldset class="form-group">
    <label for="image">Image (Preview)</label>
    <input type="file" class="form-control-file" id="img">
    <small class="text-muted">This is thumnail/preview image to be ued for album.</small>
  </fieldset>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
